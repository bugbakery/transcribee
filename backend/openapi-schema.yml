components:
  schemas:
    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        audio_file:
          type: string
          format: binary
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        changed_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        document:
          type: string
        task_type:
          enum:
          - DIARIZE
          - TRANSCRIBE
          - ALIGN
          type: string
        progress:
          type: number
          readOnly: true
          nullable: true
        task_parameters:
          type: object
          description: Task parameters like language, number of speakers, ...
        assigned_worker:
          type: string
          readOnly: true
          nullable: true
        last_keepalive:
          type: string
          format: date-time
          readOnly: true
      required:
      - document
      - task_type
    Keepalive:
      type: object
      properties:
        progress:
          type: number
