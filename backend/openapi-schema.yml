      required:
      - task_type
      - task_parameters
      - document_id
      - id
      - state
      - dependencies
      title: TaskResponse
      type: object
    TaskState:
      description: An enumeration.
      enum:
      - NEW
      - ASSIGNED
      - COMPLETED
      - FAILED
      title: TaskState
    TaskType:
      description: An enumeration.
      enum:
      - IDENTIFY_SPEAKERS
      - TRANSCRIBE
      - ALIGN
      - REENCODE
      title: TaskType
      type: string
    TranscribeTask:
      properties:
