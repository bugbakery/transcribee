      title: TranscribeTaskParameters
      type: object
    UnknownTask:
      properties:
        document_id:
          format: uuid
          title: Document Id
          type: string
        task_parameters:
          title: Task Parameters
          type: object
        task_type:
          title: Task Type
          type: string
      required:
      - task_type
      - task_parameters
      - document_id
      title: UnknownTask
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
