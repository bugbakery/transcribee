[project]
name = "transcribee-worker"
version = "0.1.0"
description = "a transcription worker for the transcribee open-source transcription platform"
authors = [
    { name = "anuejn", email = "jarohabiger@googlemail.com" },
    { name = "pajowu", email = "git@ca.pajowu.de" },
    { name = "phlmn", email = "info@philipp-mandler.com" },
    { name = "vup", email = "robin.ole.heinemann+transcribee@gmail.com" },
]

dependencies = [
    "transcribee-proto @ file:///${PROJECT_ROOT}/../proto",
    "numpy>=1.23.5",
    "librosa>=0.10.0",
    "pydantic[dotenv]>=1.10.7",
    "whispercpp @ git+https://github.com/transcribee/whispercpp.git@pajowu/wip",
    "transformers>=4.26.1",
    "torchaudio==0.11.0",
    "torch==1.11.0",
    "automerge @ git+https://github.com/transcribee/automerge-py.git@c87d3b39bb271a3b9efcee7aba059b432cf6c09b",
    "websockets>=10.4",
    "pyannote-audio>=2.1",
    "torchvision==0.12.0",
    "hmmlearn @ git+https://github.com/hmmlearn/hmmlearn@e22127765b0ca70d01976df2a369667756b8445e",             # hmmlearn version which actually compiled ðŸ™ƒ. Needs to be specified here instead of in pdm.resolution.overrides because pdm crashes otherwise ðŸ™ƒðŸ™ƒ
]

requires-python = ">=3.10"
readme = "README.md"
license = { text = "AGPL-3.0" }

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.1.0",
    "-e file:///${PROJECT_ROOT}/../proto#egg=transcribee-proto",
]

[tool.pdm.scripts]
start = "python run.py"

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

[tool.pdm.resolution.overrides]
soundfile = "0.11.0"
