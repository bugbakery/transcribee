[project]
name = "transcribee-worker"
version = "0.1.0"
description = "a transcription worker for the transcribee open-source transcription platform"
authors = [
    { name = "anuejn", email = "jarohabiger@googlemail.com" },
    { name = "pajowu", email = "git@ca.pajowu.de" },
    { name = "phlmn", email = "info@philipp-mandler.com" },
    { name = "vup", email = "robin.ole.heinemann+transcribee@gmail.com" },
]

dependencies = [
    "transcribee-proto @ file:///${PROJECT_ROOT}/../proto",
    "numpy>=1.23.5",
    "librosa>=0.10.0",
    "pydantic[dotenv]>=1.10.7",
    "transformers>=4.26.1",
    "torchaudio>=2.0.0",
    "torch>=2.0.0",
    "automerge @ git+https://github.com/transcribee/automerge-py.git@057303bd087401f12b166e2adb7161f0fcb3a9dc",
    "websockets>=10.4",
    "pyannote-audio @ git+https://github.com/pyannote/pyannote-audio.git@c0b82d037a56f0565fcc20d04f741d5baf0f5215", # newest commit on the develop branch
    "whispercppy>=0.0.2",
    "lightning-lite>=1.8.6",
    "lightning-fabric>=2.0.2",
    "sqlalchemy[asyncio]>=2.0.10",                                                                                  # sqlalchemy is a transient dependency for pyannote-audio but without the [asyncio]. On m1 it does not require greenlet which causes non-reproduciable build failures in CI.
    "watchdog>=3.0.0",
]

requires-python = ">=3.10"
readme = "README.md"
license = { text = "AGPL-3.0" }

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.1.0",
    "-e file:///${PROJECT_ROOT}/../proto#egg=transcribee-proto",
    "inquirer>=3.1.3",
]

[tool.pdm.scripts]
start = "python run.py"

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

[tool.pdm.resolution.overrides]
soundfile = "0.11.0"


[[tool.pdm.source]]
type = "find_links"
url = "https://download.pytorch.org/whl/cpu/torch_stable.html"
name = "torch"
