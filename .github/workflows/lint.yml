name: lint

on:
  pull_request:
  push:
    branches: [main]
  merge_group:

jobs:
  pre-commit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: setup nix and direnv
        uses: JRMurr/direnv-nix-action@v4.1.0
        with:
          cache-store: "false" # turned out to be faster without the cache

      - name: install backend dependencies
        run: pdm install -p backend/

      - name: install frontend dependencies
        run: pnpm --prefix frontend/ i

      - name: cache pre-commit env
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: ${{ matrix.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: run pre-commit
        run: pre-commit run --show-diff-on-failure --color=always --all-files
